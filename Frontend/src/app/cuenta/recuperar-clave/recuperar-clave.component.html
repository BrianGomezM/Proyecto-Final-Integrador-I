<nav color-on-scroll="500" class="navbar navbar-expand-lg bg-primary navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-wrapper">
            <a class="navbar-brand d-none d-sm-none d-md-block" href="#/dashboard">
            </a>
        </div>
    </div>
</nav>

<div class="wrapper wrapper-full-page">
    <div filter-color="black" class="page-header login-page header-filter">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                    <form novalidate="" method="" action="" class="form ng-untouched ng-pristine ng-valid">
                        <div class="card card-login card-hidden">
                            <div style="max-width: 100%; max-height: 100%; text-align: center;">
                                <img src="/assets/img/img-app/egyptian_gold.png" style="width: 35%; height: 35%;" />
                            </div>
                            <div style="text-align: center;">
                                <span class="bmd-form-group">
                                    <h3 class="font-weight-bold" style="color: rgb(204, 166, 68);">Recuperación de
                                        contraseña</h3>
                                </span>
                            </div>
                            <div class="card-body">
                                <span class="bmd-form-group">
                                    <label style="margin-left: 54px;color: rgb(204, 166, 68);">Correo electrónico:</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">email</i>
                                            </span>
                                        </div>
                                        <input type="email" placeholder="Ingrese su correo" class="form-control"
                                            [(ngModel)]="usuario.correo" required [formControl]="email" (blur)="validarCorreo()">
                                    </div>
                                    <mat-error *ngIf="emailInvalid" style="margin-left: 56px;">{{getErrorMessage()}}</mat-error>
                                </span>
                            </div>
                            <div style="padding: 27px;text-align: center;" class="d-flex flex-wrap justify-content-center">
                                <button class="btn btn-warning custom-btn-width" style="margin-top: 5px; margin-right: 5px;" (click)="regresar()">Regresar</button>
                                <button class="btn btn-success custom-btn-width" style="margin-top: 5px; margin-left: 5px;" (click)="recuperarClave()">Recuperar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
