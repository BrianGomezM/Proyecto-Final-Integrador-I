<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card card-profile" id="custom-card">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img class="img" [src]="testUser.length > 1 ? testUser[0].urlAvatar : ''"
                                alt="Profile Image" />
                        </a>
                    </div>
                    <div class="card-body" *ngIf="testUser.length > 1 && testUser[0].usuario">
                        <h6 class="card-category text-gray">ðŸŽ‰ PRIMER PUESTO ðŸŽ‰</h6>
                        <h4 class="card-title">{{ testUser[0].usuario }}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card col-md-8">
                <div class="card-header card-header-text card-header-primary">
                    <div class="card-text">
                        <h4 class="card-title">PODIO</h4>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled team-members">
                        <li *ngFor="let user of visibleUsers">
                            <div class="row">
                                <div class="col-md-2 col-3">
                                    <div class="avatar">
                                        <img [src]="user.urlAvatar" alt="Circle Image"
                                            class="img-circle img-no-padding img-responsive"
                                            style="border-radius: 50%; height: 50px; width: 50px;">
                                    </div>
                                </div>
                                <div class="col-md-8 col-5">
                                    <strong>{{ user.usuario }}</strong> {{ formatFecha(user.fechaRegistro) }}
                                    <br />
                                    <span class="text-muted" style="font-size: 100% !important;">
                                        <small style="font-size: 100% !important;">Puntos: {{ user.calificacion
                                            }}</small>
                                    </span>
                                </div>
                                <div class="col-md-2 col-2 text-right">
                                    <button class="btn btn-sm btn-outline-success btn-round btn-icon"
                                        [@rotate]="showIcon.toString()" (mouseenter)="toggleShowIcon()"
                                        (mouseleave)="toggleShowIcon()" style="width: 50px; height: 50px; padding: 0;">
                                        <i *ngIf="showIcon" [class]="user.icono"></i>
                                        <span *ngIf="!showIcon" style="font-weight: bold; font-size:150% !important;">{{
                                            user.consecutivo}}</span>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- Paginado -->
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item" (click)="goToPage(currentPage - 1)"
                                [class.disabled]="currentPage === 1">
                                <a class="page-link" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" *ngFor="let page of pages" (click)="goToPage(page)"
                                [class.active]="currentPage === page">
                                <a class="page-link">{{ page }}</a>
                            </li>
                            <li class="page-item" (click)="goToPage(currentPage + 1)"
                                [class.disabled]="currentPage === totalPages">
                                <a class="page-link" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
