<div class="main-content">
    <div class="container-fluid" *ngIf="isLoading; else noInfoTemplate">
      <div class="col-md-10">
        <div class="card" *ngFor="let construccion of construcciones">
          <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
              <h4 class="card-title">{{ construccion.nombre }}</h4>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="card-body">
                  <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExample" [class.active]="index === 0"
                        *ngFor="let tarjeta of construccionesIMG; let index = index" [attr.data-slide-to]="index"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item" *ngFor="let tarjeta of construccionesIMG; let index = index"
                        [class.active]="index === 0">
                        <img [src]="tarjeta.oidRecurso" class="img" alt="Slide {{ index }}">
                        <div class="carousel-caption">
                          <p></p>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="wrapper">
                      <div class="description">
                        <strong>Lugar:</strong> {{ construccion.lugar }}<br>
                        <strong>Fecha:</strong> {{ construccion.fecha }}
                      </div>
                      <strong>Historia:</strong>
                      <div class="description" style="text-align: justify;">
                        {{ construccion.historia }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <div class="card-footer justify-content-center">
                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="regresar()">
                      Regresar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noInfoTemplate>
      <div class="text-center">
        <p>Buscando Informaci√≥n...</p>
        <img src="../../../assets/img/img-app/cargando.gif" width="100px">
      </div>
    </ng-template>
  </div>
