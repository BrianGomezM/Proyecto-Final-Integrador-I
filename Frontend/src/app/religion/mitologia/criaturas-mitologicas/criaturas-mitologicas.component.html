<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <ng-container *ngIf="listaCriaturas.length > 0; else noInfoTemplate">
                <div class="col-md-4" *ngFor="let criatura of listaCriaturas">
                    <div class="card card-product" data-count="7">
                        <div data-header-animation="true" class="card-header card-header-image">
                          <img [src]="criatura.imagen" alt="">
                          </div>                          
                        <div class="card-body">                    
                            
                            <h4 class="card-title titulo"><a href="#">{{ criatura.nombre }}  </a>
                                <span *ngIf="criatura.estado" class="badge badge-success"><i class="material-icons">verified</i>Visto</span>
                                <span *ngIf="!criatura.estado" class="badge badge-warning"><i class="material-icons">report</i>Pendiente</span>
                            </h4>
                            <div class="card-description"><h6>representación:</h6>{{ criatura.representacion }}</div>
                        </div>
                        <div class="card-footer">
                            <div class="stats">                            
                              <button (click)="mostrarDetalles(criatura)" class="btn btn-primary">Ver más</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>


<ng-template #noInfoTemplate>
    <div class="text-center">
        <p>Buscando Información...</p>
        <img src="../../../assets/img/img-app/cargando.gif" width="100px">
    </div>
</ng-template>
