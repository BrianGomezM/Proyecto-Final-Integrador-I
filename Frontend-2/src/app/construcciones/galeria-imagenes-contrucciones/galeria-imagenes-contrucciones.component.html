<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <ng-container *ngIf="tarjetasDuplicadas.length > 0; else noInfoTemplate">
                <div class="col-md-4" *ngFor="let tarjeta of tarjetasDuplicadas">
                    <div class="card card-product" data-count="7">
                        <div data-header-animation="true" class="card-header card-header-image">
                            <div id="carouselExample" class="carousel slide" data-ride="carousel">
                              <ol class="carousel-indicators">
                                <li data-target="#carouselExample" [class.active]="index === 0" *ngFor="let tarjeta of tarjetasDuplicadas; let index = index" [attr.data-slide-to]="index"></li>
                              </ol>
                              <div class="carousel-inner">
                                <div class="carousel-item" *ngFor="let tarjeta of tarjetasDuplicadas; let index = index" [class.active]="index === 0">
                                  <img [src]="tarjeta.imagen" class="img" alt="Slide {{ index }}">
                                  <div class="carousel-caption">
                                    <p>{{ tarjeta.lugar }}</p>
                                  </div>
                                </div>
                              </div>
                              <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                                <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                                <span class="sr-only">Next</span>
                              </a>
                            </div>
                          </div>                          
                        <div class="card-body">                    
                            <h4 class="card-title"><a href="#pablo">{{ tarjeta.construccion.nombre }}</a></h4>
                            <div class="card-description">{{ tarjeta.construccion.resumen }}</div>
                        </div>
                        <div class="card-footer">
                            <div class="stats">                            
                                    <a [href]="tarjeta.construccion.ubicacion" target="_blank">
                                        <i class="material-icons" style="color: #fb9006;">place</i>
                                    </a> 
                                    <p class="card-category">{{ tarjeta.construccion.lugar }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
<ng-template #noInfoTemplate>
    <div class="text-center">
        <p>No se encontró información disponible.</p>
    </div>
</ng-template>
